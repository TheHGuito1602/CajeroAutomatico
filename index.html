<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagenes/user-solid.svg">
    <title>Login</title>
</head>

<body>
    <section class="w-auto" id="login">
        <form class="text-center">
            <div class="mb-3">
              <label for="exampleInputUserName1" class="form-label">Nombre usuario</label>
              <input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="userNameHelp">
              <div id="userNamelHelp" class="form-text text-white">Ingrese el nombre de usuario con el que se registró.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check d-flex justify-content-center">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary" id="ingr">
                <a href="views/inicio.html" class="text-decoration-none text-white">
                    Ingresar
                </a>
            </button>
          </form>
    </section>
</body>
</html>
